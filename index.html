<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6e7, #c9f0ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
      color: #5a2d4e;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff4d94, #ff6b6b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
    }

    .typing-container {
      display: inline-block;
      margin: 20px 0 30px;
    }

    #typing {
      font-size: 2.8rem;
      font-weight: bold;
      color: #d6336c;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #ff6b6b;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      padding-right: 10px;
      display: inline-block;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .emoji {
      font-size: 4rem;
      margin: 20px 0 30px;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1 }
      100% { transform: scale(1.1); opacity: 0.8 }
    }

    .buttons {
      position: relative;
      margin: 40px 0;
      min-height: 100px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.4rem;
      border: none;
      border-radius: 50px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.4s;
      z-index: -1;
    }

    button:hover:before {
      width: 100%;
    }

    #yesBtn {
      background: linear-gradient(45deg, #28a745, #2ecc71);
      color: white;
      padding: 15px 50px;
    }

    #noBtn {
      background: linear-gradient(45deg, #dc3545, #e74c3c);
      color: white;
      position: absolute;
      transition: all 0.1s linear;
    }

    #message {
      display: none;
      margin: 30px auto 0;
      font-size: 2rem;
      color: #ff1493;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 15px;
      max-width: 80%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts background */
    .bg-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b8b;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      z-index: 1;
    }

    .bg-heart::before, .bg-heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b8b;
      border-radius: 50%;
    }

    .bg-heart::before {
      top: -10px;
    }

    .bg-heart::after {
      left: -10px;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100px) rotate(45deg); opacity: 0; }
    }

    /* Modal */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
      max-width: 90%;
      animation: pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    #popup img {
      width: 180px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #popup p {
      font-size: 2.2rem;
      margin: 20px 0;
      color: #d6336c;
      font-weight: bold;
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ffd700;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
      z-index: 2;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1 }
      100% { transform: scale(12); opacity: 0 }
    }

    /* Audio Controls */
    .audio-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50px;
      padding: 10px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    .audio-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ff6b8b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      font-size: 1.2rem;
    }

    .audio-btn:hover {
      transform: scale(1.1);
      background: #ff4d94;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      #typing { font-size: 2.2rem; }
      .emoji { font-size: 3.5rem; }
      button { padding: 12px 25px; font-size: 1.2rem; }
      #popup p { font-size: 1.8rem; }
      #message { font-size: 1.6rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      #typing { font-size: 1.8rem; }
      .emoji { font-size: 3rem; }
      button { padding: 10px 20px; font-size: 1.1rem; }
      #popup { padding: 25px; }
      #popup p { font-size: 1.5rem; }
      #message { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Marry Me?</h1>
    
    <div class="typing-container">
      <div id="typing">Tell me? üíç‚ù§Ô∏è</div>
    </div>
    
    <div class="emoji">ü•∫</div>
    
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    
    <div id="message">Awww! You've made me the happiest person in the world! üíï</div>
    
    <div id="popup">
      <p>üíò meri jan ka touta ! üíò</p>
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Love Animation">
      <p>I love you more meri jan ! üíñ</p>
    </div>
  </div>

  <div class="audio-controls">
    <button class="audio-btn" id="playBtn"><i class="fas fa-play"></i></button>
    <button class="audio-btn" id="pauseBtn"><i class="fas fa-pause"></i></button>
    <button class="audio-btn" id="volUpBtn"><i class="fas fa-volume-up"></i></button>
    <button class="audio-btn" id="volDownBtn"><i class="fas fa-volume-down"></i></button>
  </div>
<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const message = document.getElementById('message');
      const popup = document.getElementById('popup');
      const bgMusic = document.getElementById('bgMusic');
      const playBtn = document.getElementById('playBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const volUpBtn = document.getElementById('volUpBtn');
      const volDownBtn = document.getElementById('volDownBtn');
      
      // Try to autoplay music with user interaction
      document.body.addEventListener('click', function initAudio() {
        if (bgMusic.paused) {
          bgMusic.play().catch(e => console.log('Autoplay prevented:', e));
        }
        document.body.removeEventListener('click', initAudio);
      }, { once: true });
      
      // Audio controls
      playBtn.addEventListener('click', () => bgMusic.play());
      pauseBtn.addEventListener('click', () => bgMusic.pause());
      volUpBtn.addEventListener('click', () => {
        if (bgMusic.volume < 0.9) bgMusic.volume += 0.1;
      });
      volDownBtn.addEventListener('click', () => {
        if (bgMusic.volume > 0.1) bgMusic.volume -= 0.1;
      });
      
      // Moving "No" button
      noBtn.addEventListener('mouseenter', () => {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        
        // Additional effects
        createHearts(10, '#ff6b8b');
        noBtn.style.transform = 'scale(0.95)';
        setTimeout(() => noBtn.style.transform = 'scale(1)', 300);
      });
      
      // "Yes" button click
      yesBtn.addEventListener('click', () => {
        message.style.display = 'block';
        popup.style.display = 'block';
        createHearts(100, '#ff4d94');
        fireworks(30);
        
        // Create celebration animation
        celebrate();
      });
      
      // Floating background hearts
      function createFloatingHearts() {
        const heart = document.createElement('div');
        heart.classList.add('bg-heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight + 'px';
        heart.style.animationDuration = Math.random() * 5 + 5 + 's';
        heart.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 65%)`;
        document.body.appendChild(heart);
        
        setTimeout(() => heart.remove(), 10000);
      }
      
      // Create heart explosion
      function createHearts(count, color) {
        for (let i = 0; i < count; i++) {
          const heart = document.createElement('div');
          heart.classList.add('bg-heart');
          heart.style.left = Math.random() * window.innerWidth + 'px';
          heart.style.top = Math.random() * window.innerHeight + 'px';
          heart.style.backgroundColor = color || `hsl(${Math.random() * 360}, 70%, 65%)`;
          heart.style.animationDuration = Math.random() * 3 + 2 + 's';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 5000);
        }
      }
      
      // Fireworks animation
      function fireworks(count) {
        for (let i = 0; i < count; i++) {
          setTimeout(() => {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
          }, i * 100);
        }
      }
      
      // Celebration animation
      function celebrate() {
        const emoji = ['üíï', 'üíñ', 'üíò', 'üíù', 'üíû', 'üíì', 'üíó', 'üíü'];
        for (let i = 0; i < 50; i++) {
          setTimeout(() => {
            const e = document.createElement('div');
            e.textContent = emoji[Math.floor(Math.random() * emoji.length)];
            e.style.position = 'fixed';
            e.style.fontSize = (Math.random() * 30 + 20) + 'px';
            e.style.left = Math.random() * window.innerWidth + 'px';
            e.style.top = Math.random() * window.innerHeight + 'px';
            e.style.zIndex = '9999';
            e.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(e);
            
            setTimeout(() => {
              e.style.transition = 'opacity 1s';
              e.style.opacity = '0';
              setTimeout(() => e.remove(), 1000);
            }, 3000);
          }, i * 100);
        }
      }
      
      // Create CSS for falling animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fall {
          0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
          100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
      
      // Initialize floating hearts
      setInterval(createFloatingHearts, 500);
    });
  </script>
</body>
</html>
